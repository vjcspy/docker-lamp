version: "3.5"

services:
  webserver:
    image: vjcspy/devops-php:latest
    container_name: "${STACK_NAME}-web"
    domainname: "${STACK_NAME}-web"
    hostname: "${STACK_NAME}-web"
    #    restart: 'always'
    ports:
      - "80:80"
      - "443:443"
    networks:
      - lamp-network
    volumes:
      - ./www/src/:/var/www:delegated
      - ./config/key:/var/key:delegated
      - ./config/nginx/custom-vhost/bom.conf:/opt/docker/etc/nginx/custom-vhost/bom.conf
      - ./config/nginx/conf.d/bom.conf:/opt/docker/etc/nginx/conf.d/bom.conf
      - ${PHP_INI-./config/php/php.ini}:/opt/docker/etc/php/php.ini
      # - ${VHOSTS_DIR-./config/vhosts}:/etc/apache2/sites-available:delegated
      # - ${LOG_DIR-./logs/apache2}:/etc/apache2/logs/apache2:delegated
      # - ./config/apache/apache2.conf:/etc/apache2/apache2.conf:delegated
      # - ./config/apache/ports.conf:/etc/apache2/ports.conf:delegated
      # - ./config/apache/envvars:/etc/apache2/envvars:delegated
    env_file: .env
    environment:
      PHP_IDE_CONFIG: "serverName=bom"
      XDEBUG_REMOTE_HOST: "172.24.0.1"
      XDEBUG_REMOTE_CONNECT_BACK: 0
  mysql:
    build: ./bin/mysql
    container_name: "${STACK_NAME}-db"
    domainname: "${STACK_NAME}-db"
    hostname: "${STACK_NAME}-db"
    #    restart: 'always'
    ports:
      - "${HOST_MACHINE_MYSQL_PORT}:3306"
    networks:
      - lamp-network
    volumes:
      - ${MYSQL_DATA_DIR-./data/mysql}:/var/lib/mysql:delegated
      - ${MYSQL_LOG_DIR-./logs/mysql}:/var/log/mysql:delegated
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    env_file: .env
